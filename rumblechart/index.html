<!DOCTYPE html>
<html>
    <head>
        <title>Rumble Chart Editor</title>
        <link rel="icon" type="image/x-icon" href="chart.ico">
        <link rel="stylesheet" href="rumblestyle.css">
    </head>
    <body>
        <p>Up or Down arrow to change hue, Holding Shift will change base saturation<br>Click on the chart to edit</p>
        <div id="div" width="480" height="480">
            <canvas id="chart" width="480" height="480">
        </div>
        <h2>1, 2, 3, 4 toggles the Base, Graph, Labels and Polygon respectively</h2>
        <img id="graph" src="graph.png" hidden>
        <img id="base" src="base.png" hidden>
        <img id="label" src="label.png" hidden>
        <script src="graphic.js"></script>
    </body>
</html>
